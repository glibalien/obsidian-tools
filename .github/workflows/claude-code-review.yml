name: Claude Code Review

on:
  workflow_dispatch:
    inputs:
      pr_number:
        description: 'Pull request number to review'
        required: true
        type: number

jobs:
  claude-review:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read
      pull-requests: write
      issues: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          plugin_marketplaces: 'https://github.com/anthropics/claude-code.git'
          plugins: 'code-review@claude-code-plugins'
          prompt: |
            REPO: ${{ github.repository }}
            PR NUMBER: ${{ inputs.pr_number }}

            Run the code review plugin on this PR:
            /code-review:code-review ${{ github.repository }}/pull/${{ inputs.pr_number }}

            After completing the review, post your findings as a comment on the PR using:
              gh pr comment ${{ inputs.pr_number }} --body "<your findings>"

            The comment should contain only the issues/bugs identified, or a brief note that no issues were found. Keep it concise.
          claude_args: '--model claude-opus-4-6 --verbose --allowedTools "Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*)"'
